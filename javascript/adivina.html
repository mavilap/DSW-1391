<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
</head>
<body>
    <h1> Adivina el numero</h1>
    <label for="numero">Digita el numero</label>
    <input type="text" name="numero" id="numero">
    <br><br><br>

     <h3 id="salida"></h3>
    <br><br>
    <input type="button" value="Adivina" onclick="adivinar()">
    <script >
        const aleatorio  = Math.floor(Math.random() * 5) + 1;
        let contador =0;
        
        function adivinar() {
            const numero = document.getElementById('numero').value;
            const salida = document.getElementById('salida');
            
            contador ++;
            if(numero == aleatorio){
                salida.innerHTML= 'Felicitaciones Adivinaste el numero '+aleatorio;
            } else if(numero > aleatorio){
                salida.innerHTML = 'el nuemro es  menor al digitado'+contador;
            } else{
                salida.innerHTML='el nuemro es mayor al digitado'+contador;
            }
        }

    </script>
</body>
</html>
